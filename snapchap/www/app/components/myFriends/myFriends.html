<ion-view title="My Friends" id="my-friends-view">

    <ion-content>

        <nav>
          <button ui-sref="profile" id="my-friends-view_back-btn" class="back-btn" ng-click="showMenu()"><</button>
          FRIENDS
        </nav>

        <form id="my-friends-view__form">
            <span class="magnifying-glass"></span>
            <input type="text" placeholder="Search" ng-model="friendsList">
        </form>

</ion-view>
